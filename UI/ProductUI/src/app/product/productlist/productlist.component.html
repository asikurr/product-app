<div class="container">
    <div class="row">
        <h3>Product List</h3>
        <div class="col-md-6"> </div>
        <div class="col-md-6 d-flex justify-content-end">
            <h5 class="btn btn-primary" [routerLink]="['/admin/product/add']" >Create New</h5>
        </div>
    </div>

    <div class="row">   
        <ng-container *ngIf="products$ | async as products" else noData>
            <table class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of products">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>
                        <a type="button" class="btn btn-success btn-sm" [routerLink]="[ '/admin/products', item.id]">Modify</a>
                    </td>
                  </tr>
                
                </tbody>
              </table>
        </ng-container>

        <ng-template #noData>
            <h4>No data found.</h4>
        </ng-template>
    </div>
</div>
