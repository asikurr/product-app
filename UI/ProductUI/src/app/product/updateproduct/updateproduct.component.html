<div class="container">

<h3>Update Product</h3>
<div class="row">
    <ng-container *ngIf="proModel" else noData>

        <form #form="ngForm" (ngSubmit)="onSubmitUpdate()" >

            <div class="row mb-1">
                <label for="name" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-6">
                    <label for="name"  class="col-sm-10 col-form-label">{{proModel.id}}</label>
                </div>
              </div>

            <div class="row mb-1">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-6">
                <input type="text" required name="name" class="form-control" [(ngModel)]="proModel.name">
              </div>
            </div>
            <div class="row mb-1">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-6">
                  <input type="text" required name="description" class="form-control" [(ngModel)]="proModel.description">
                </div>
              </div>
              <div class="row mb-1">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-6">
                  <input type="number" required name="price" class="form-control" [(ngModel)]="proModel.price">
                </div>
              </div>
    
              <div class="row mb-1">
                <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-6">
                  <input type="number" required name="quantity" class="form-control" [(ngModel)]="proModel.quantity">
                </div>
              </div>
    
              <div class="row mb-1">
                <label for="" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary mt-3 ">Update Product</button>
                    <button type="submit" (click)="onDeleteProduct()" class=" ml-3 btn btn-danger mt-3">Delete</button>
                </div>
              </div>

          </form>

    </ng-container>

    <ng-template #noData>
        <h4>No Data found.</h4>
    </ng-template>
    
    
</div>

</div>
